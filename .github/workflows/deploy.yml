name: ðŸš€ Deploy Code via SFTP

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  sftp-upload:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Checkout code
        uses: actions/checkout@v4
        with:
          fetch-tags: true
          fetch-depth: 0

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.SFTP_SERVER_IP }}
          username: ${{ secrets.SFTP_LOGIN }}
          password: ${{ secrets.SFTP_PASSWORD }}
          server-dir: /domains/thevogne.ru/public_html/bksq/wp-content/themes/black-square-wf-6c582f3539fd4be87e227fc_1736940063/
          log-level: verbose
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/vendor/**
            /.style.css
